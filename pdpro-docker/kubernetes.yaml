apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdpro-deployment
  labels:
    app: pdpro
spec:
  selector:
    matchLabels:
      app: pdpro
  template:
    metadata:
      labels:
        app: pdpro
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      containers:
      - name: pdpro-container
        image: image-registry.openshift-image-registry.svc:5000/[project-name]/pdpro:[build-date]
        volumeMounts:
        - name: shared-data
          mountPath: /pdprof
        ports:
        - containerPort: 9080
      - name: ubuntu-container
        image: image-registry.openshift-image-registry.svc:5000/[project-name]/ubuntu:latest
        volumeMounts:
        - name: shared-data
          mountPath: /pdprof
        command: ["/bin/sh"]
        args: ["-c", "mkdir -p /pdprof/share; chown -R 1001:0 /pdprof/; while true; do sleep 600; done"]
      imagePullSecrets:
      - name: docker-user-secret
--- 
apiVersion: v1
kind: Service
metadata:
  name: pdpro-service
spec:
  selector:
    app: pdpro
  ports:
  - protocol: TCP
    port: 9080
---
apiVersion: v1
kind: Route
metadata:
  name: pdpro-route
spec:
  to:
    kind: Service
    name: pdpro-service
