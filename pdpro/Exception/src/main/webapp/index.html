<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-31j">
<title>Index of Exceptions</title>
</head>
<body>
<H2>Call Exceptions</H2>
<form method="post" action="MyExceptionServlet">
<select name="exception">
<option value="ArrayIndexOutOfBoundsException">ArrayIndexOutOfBoundsException</option>
<option value="NullPointerException">NullPointerException</option>
<option value="NumberFormatException">NumberFormatException</option>
</select>
<input type="submit"><input type="reset">
</form>
</body>
</html>
